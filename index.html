<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeRF Video Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Upload Video for NeRF Model Generation</h1>

        <div class="upload-section">
            <input type="file" id="videoUpload" accept="video/*">
            <label for="videoUpload" class="upload-button">Choose Video</label>
            <span id="fileName">No file chosen</span>
        </div>

        <div class="quality-selection">
            <label for="quality">Select Quality:</label>
            <select id="quality">
                <option value="low">Low (Faster)</option>
                <option value="normal" selected>Normal</option>
                <option value="high">High (Slower)</option>
            </select>
        </div>

        <button id="processVideo">Process Video</button>

        <div class="progress-section">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
                <span id="progressText">0% Complete</span>
            </div>
        </div>

        <div class="model-display">
            <p id="modelDisplayPlaceholder">Your rendered NeRF video will appear here.</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
